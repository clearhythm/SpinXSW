<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spin by SouthWest :: Interactive Lighting Installation</title>
    <link href="styles/global.css" rel="stylesheet" type="text/css">
    <script data-main="js/main" src="js/lib/require-2.1.10.min.js"></script>
  </head>
  <body>
    <div id="client_ui" class="hide">
      <p>Spin by SouthWest<br>An interactive lighting installation<br>Hold your phone up, spin your body in a circle!</p>
      <h1><span id="client_angle">0</span>&#176;</h1>
      <table class="raw_data">
        <tr>
          <td>Total arc</td>
          <td>Total rotations</td>
        </tr>
        <tr>
          <td id="arc">0</td>
          <td id="rotations">0</td>
        </tr>
      </table>
    </div>
    <div id="installation_ui" class="hide">
      <h1>Watch the pretty lights!</h1>
      <div id="threejs-container">Loading...</div>
      <div style="position: absolute; top: 0; right: 3px;">
        <a href="/?o={%22numOfRings%22:2}">2</a>
        <a href="/?o={%22numOfRings%22:3}">3,0</a>
        <a href="/?o={%22numOfRings%22:3,%22configuration%22:1}">3,1</a>
        <a href="/?o={%22numOfRings%22:3,%22configuration%22:2}">3,2(s)</a>
        <a href="/?o={%22numOfRings%22:4}">4,0</a>
        <a href="/?o={%22numOfRings%22:4,%22configuration%22:1}">4,1</a>
        <a href="/?o={%22numOfRings%22:4,%22configuration%22:2}">4,2(s)</a>
        <a href="/?o={%22numOfRings%22:5}">5</a>
        <a href="/?o={%22numOfRings%22:6}">6,0</a>
        <a href="/?o={%22numOfRings%22:6,%22configuration%22:1}">6,1</a>
        <a href="/?o={%22numOfRings%22:6,%22configuration%22:2}">6,2</a>
        <a href="/?o={%22numOfRings%22:7}">7</a>
        <a href="/?o={%22numOfRings%22:8}">8,0</a>
        <a href="/?o={%22numOfRings%22:8,%22configuration%22:1}">8,1</a>
        <a href="/?o={%22numOfRings%22:8,%22configuration%22:2}">8,2</a>
        <a href="/?o={%22numOfRings%22:9}">9</a>
      </div>
    </div>
    <div class="switcher">
      <button>&raquo; Switch to <span id="switcher_view"></span> UX</button>
    </div>
  </body>
</html>
